<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}My amazing site{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'blog/images/fool.jpg' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'blog/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
        {% block custom_stylesheets %}{% endblock %}
    </head>
<body>
    {% block content %}{% endblock %}
    <script src="{% static 'blog/scripts/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'blog/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/scripts/main.js' %}"></script>
</body>
</html>
